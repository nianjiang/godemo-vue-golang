paths:
    /api/v1/files:
        post:
            description: Creates a new files entity using the provided data in the request body.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/types.CreateFilesRequest'
                description: files information
                required: true
                x-originalParamName: data
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/types.CreateFilesReply'
                    description: OK
            security:
                - BearerAuth: []
            summary: Create a new files
            tags:
                - files
    /api/v1/files/{id}:
        delete:
            description: Deletes a existing files identified by the given id in the path.
            parameters:
                - description: id
                  in: path
                  name: id
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/types.DeleteFilesByIDReply'
                    description: OK
            security:
                - BearerAuth: []
            summary: Delete a files by id
            tags:
                - files
        get:
            description: Gets detailed information of a files specified by the given id in the path.
            parameters:
                - description: id
                  in: path
                  name: id
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/types.GetFilesByIDReply'
                    description: OK
            security:
                - BearerAuth: []
            summary: Get a files by id
            tags:
                - files
        put:
            description: Updates the specified files by given id in the path, support partial update.
            parameters:
                - description: id
                  in: path
                  name: id
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/types.UpdateFilesByIDRequest'
                description: files information
                required: true
                x-originalParamName: data
            responses:
